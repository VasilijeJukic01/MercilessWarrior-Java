spring.application.name=api-gateway

server.port=8080

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=game-service-routes
spring.cloud.gateway.routes[1].uri=lb://game-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/game/**, /items/**, /perks/**, /leaderboard/**, /settings/**, /shop/**

spring.cloud.gateway.routes[2].id=multiplayer-service-ws
spring.cloud.gateway.routes[2].uri=lb://ws/multiplayer-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/multiplayer/ws/**

eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/